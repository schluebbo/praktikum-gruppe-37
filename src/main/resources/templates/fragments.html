<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title th:include=":: #pageTitle">Layout Generic Title</title>

    <link th:href="@{/images/favicon.ico}" rel="shortcut icon" type="image/x-icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/select2.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/mc-calendar.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/jquery.datetimepicker.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:fragment="basic_scripts" th:remove="tag">
    <script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</div>

<div th:fragment="select" th:remove="tag">
    <script th:src="@{/js/select2.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/select.js}" type="text/javascript"></script>
</div>

<div th:fragment="sidebar" th:remove="tag">
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/fontawesome.js}" type="text/javascript"></script>
    <script th:src="@{/js/solid.js}" type="text/javascript"></script>
    <script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
</div>

<div th:fragment="datetimepicker" th:remove="tag">
    <script th:src="@{/js/mc-calendar.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.datetimepicker.full.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/datetimepicker.js}" type="text/javascript"></script>
</div>

</body>
</html>
